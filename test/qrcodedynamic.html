          <script>

            var video = document.querySelector("#videoElement");
            
            if (navigator.mediaDevices.getUserMedia) {
              navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                  video.srcObject = stream;
                })
                .catch(function (err0r) {
                  console.log("Something went wrong!");
                });
            }
            
            </script>

                            clearInterval(clickButtonInterval);

                            document.getElementById("viewfinderdiv").remove();
                            document.getElementById("covered").remove();
                            document.getElementById("whiteBack").remove();

                if(document.getElementsByClassName("scan-button").length > 0)
                document.getElementsByClassName("scan-button")[0].click() 
                }, 5);
